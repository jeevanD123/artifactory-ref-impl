# Acknowledgment Guidelines
mosip.registration.important_guidelines=1. Esta no es una tarjeta de identificación. Es un reconocimiento de su inscripción para la obtención de su cédula de identidad.~2. En caso de pérdida de este comprobante, la identificación de registro podría usarse para recuperar sus datos de registro.~3. Cualquier corrección de los datos proporcionados durante el registro podrá realizarse dentro de las 48 horas posteriores al registro.~4. Para cualquier consulta podrá ponerse en contacto con el centro de registro más cercano en su horario laboral.
